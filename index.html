<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Card</title>
    <link rel="stylesheet" href="css.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="item item-1">
            <p>1</p>
        </div>
        <div class="item item-2">
        <div class="valentines">
            <div class="envelope"></div>
            <div class="front"></div>
            <div class="card">
                <div class="text">Happy <br>Valentine's<br>Day!</div>
                <div class="heart"></div>
            </div>
            <div class="hearts">
                <div class="one"></div>
                <div class="two"></div>
                <div class="three"></div>
                <div class="four"></div>
                <div class="five"></div>
            </div>
        </div>
        <div class="shadow"></div>
        </div>
    <script src="js.js"></script>
    <div class="item item-3">
        <p>3</p>
    </div>
    <div class="item item-4">
        <p>4</p>
    </div>
    <div class="item item-5">
            <img src="src/images/l1.jpg" class="img">
            <img src="src/images/l2.jpg" class="img">
            <img src="src/images/l4.jpg" class="img">
            <img src="src/images/l5.jpg" class="img">
            <img src="src/images/l10.jpg" class="img">
            <img src="src/images/l11.jpg" class="img">
            <img src="src/images/l12.jpg" class="img">
            <img src="src/images/l13.jpg" class="img">
        </div>
        <script>
            let images = document.querySelectorAll('.img');
            let index = 0;
        
            function updateClasses() {
                images.forEach((b, i) => {
                    let className = i < index ? 'prev' : i === index ? 'hov' : 'next';
                    b.classList.remove('prev', 'next', 'hov');
                    b.classList.add(className);
                });
        
                index = (index + 1) % images.length; // หมุน index ไปเรื่อยๆ
            }
        
            setInterval(updateClasses, 2000); // อัปเดตทุก 2 วินาที
        </script>
    </div>
    </div>

    
   
</body>

</html>
